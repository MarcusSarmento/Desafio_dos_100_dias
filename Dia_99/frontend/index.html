<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div id="produtosContainer" class="produtos-container">
        
    </div>

    <h1>Cadastrar novo produto</h1>
    <form id="produtoForm" class="produto-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="precoUnitario">Pre√ßo:</label>
            <input type="number" id="precoUnitario" name="precoUnitario" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>

            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <script src="scrpit.js"></script>
</body>
</html>
